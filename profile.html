<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot Fiction</title>
    <link rel="stylesheet" href="профиль/profile.css">
</head>
    <body>
        <div class="registration-container">
            <h1 class="registration-title">Регистрация</h1>
            <button type="submit" class="exit-btn" href="site.html">x</button>
            <form class="registration-form" id="registrationForm">
                <div class="form-group">
                    <label for="email">Почта</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Повторите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreement" name="agreement" required>
                    <label for="agreement">Я согласен на обработку персональных данных</label>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="submit-btn">Зарегестрироваться</button>
            </form>
        </div>
    
        <!-- Окно успешной регистрации -->
        <div id="successModal">
            <div class="modal-content">
                <h2>Регистрация успешна!</h2>
                <a href="site.html" class="modal-close-btn">ОК</a>
            </div>
        </div>
        <script src="профиль/profile.js"></script>
    </body>
</html>
